<div class="card" *ngIf="plant; else noPlant">
  <div class="valor">
    <h2>{{ plant.name }}</h2>
    <img [src]="plant.imageUrl || 'default.jpg'" alt="{{ plant.name }}">
    <p>{{ plant.description }}</p>
    <div class="relog">
      <img src="" alt="">
      <p>{{ plant.lastWateredTime }}</p>
    </div>
  </div>
</div>

<ng-template #noPlant>
  <p>Selecciona una planta para ver los detalles.</p>
</ng-template>
