<div class="card">
  <div class="imagen">
    <img [src]="vivero.image || 'fakeVivero.jpg'" alt="vivero">
  </div>
  <div class="contenido">
    <h3>{{ vivero.name || 'Nombre del vivero' }}</h3>
    <div class="link">
      <img src="marcador.png" alt="marcador-icon">
      <a [href]="vivero.location || '#'">{{ vivero.location || 'Dirección no disponible' }}</a>
    </div>
    <p>{{ vivero.description || 'Descripción no disponible' }}</p>
  </div>
</div>
