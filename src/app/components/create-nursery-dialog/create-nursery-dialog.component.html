<h2>Crear Nuevo Vivero</h2>
<form #nurseryForm="ngForm">
  <label for="name">Nombre:</label>
  <input type="text" id="name" [(ngModel)]="nurseryData.name" name="name" required />

  <label for="description">Descripción:</label>
  <textarea id="description" [(ngModel)]="nurseryData.description" name="description" required></textarea>

  <label for="ubication">Ubicación:</label>
  <input type="text" id="ubication" [(ngModel)]="nurseryData.ubication" name="ubication" required />

  <label for="img">Imagen:</label>
  <input type="file" id="img" (change)="onFileSelected($event)" accept="image/*" />
</form>

<div class="actions">
  <button type="button" class="cancel" (click)="dialogRef.close(false)">Cancelar</button>
  <button type="button" class="submit" (click)="createNursery()">Crear</button>
</div>
