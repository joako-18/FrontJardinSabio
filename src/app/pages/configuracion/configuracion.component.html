<div class="configuracion-container" *ngIf="!isLoading; else loading">
  <h1>CONFIGURACIONES</h1>

  <div class="profile" *ngIf="user; else noData">
    <form>
      <img [src]="user.profilePicture || 'https://via.placeholder.com/100'" alt="User Image" />
      <label for="name">Nombre: {{ user.name }}</label>
      <label for="email">Correo: {{ user.email }}</label>
      <label for="role">Rol: {{ user.role }}</label>
    </form>
    <div class="actions">
      <button mat-raised-button color="warn">Cerrar sesi√≥n</button>
      <button mat-raised-button color="primary" (click)="openEditDialog()">Editar perfil</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Cargando datos del usuario...</div>
</ng-template>

<ng-template #noData>
  <div class="no-data">No se encontraron datos del usuario.</div>
</ng-template>
