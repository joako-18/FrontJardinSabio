<div class="body">
  <div class="container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" placeholder="Ingresa tu nombre">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small>El nombre es obligatorio.</small>
      </div>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Ingresa un correo válido.</small>
      </div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirma tu contraseña">
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('password')?.value !== registerForm.get('confirmPassword')?.value">
        <small>Las contraseñas no coinciden.</small>
      </div>

      <label for="ubication">Ubicación:</label>
      <input type="text" id="ubication" formControlName="ubication" placeholder="Ingresa tu ubicación">

      <label>Tipo de Usuario:</label>
      <div class="user-type">
        <label>
          <input type="radio" value="aficionado" formControlName="userType"> Aficionado
        </label>
        <label>
          <input type="radio" value="comerciante" formControlName="userType"> Comerciante
        </label>
      </div>
      <div *ngIf="registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched">
        <small>Selecciona un tipo de usuario.</small>
      </div>

      <label for="img">Subir Imagen:</label>
      <input type="file" id="img" (change)="onFileSelected($event)">

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
</div>
