<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7xINwTKyzJTcP4vshBJqFgO2rqFRQP_Q&callback=initMap"
  defer>
</script>

<div class="title">
  <h2>VIVEROS CERCA DE TI ...</h2>
  <input type="search" placeholder="Buscador ..." />
</div>

<!-- Mapa dinÃ¡mico -->
<div class="mapa" id="map"></div>

<!-- Mensaje de error -->
<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<!-- Lista de viveros -->
<div class="lista" *ngIf="viveros.length > 0; else noViveros">
  <app-card-vivero *ngFor="let vivero of viveros" [vivero]="vivero"></app-card-vivero>
</div>

<!-- Plantilla alternativa si no hay viveros -->
<ng-template #noViveros>
  <div class="no-viveros">
    <p>No se encontraron viveros cerca de ti.</p>
  </div>
</ng-template>
