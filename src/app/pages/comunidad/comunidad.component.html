<div class="title">
  <h2>COMUNIDAD</h2>
</div>

<div class="card">
  <!-- Formulario para crear nueva publicación -->
  <div class="cabeza">
    <img src="logoJS.png" alt="icono-logo" width="100" height="100">
    <div class="nuevo">
      <img src="usuario.png" alt="icono-usuario" width="60" height="60">
      <input type="text" formControlName="title" placeholder="¿Qué estás pensando?">
    </div>
    <div class="botones">
      <div>
        <img src="foto.png" alt="icono-foto" width="40" height="40">
        <h2>FOTO</h2>
      </div>
      <div>
        <img src="video.png" alt="icono-video" width="40" height="40">
        <h2>VIDEO</h2>
      </div>
    </div>
  </div>
</div>

<!-- Lista de publicaciones -->
<div *ngFor="let pub of publications" class="publicacion">
  <div class="eliminar">
    <div class="principal">
      <img src="usuario.png" alt="icono-usuario" width="60" height="60">
      <h3>{{ pub.name }}</h3>
    </div>
    <img src="eliminar.png" alt="icono-eliminar" (click)="onDeletePublication(pub.id_author, pub.id)">
  </div>
  <div class="contenido">
    <h3>{{ pub.description }}</h3>
    <img *ngIf="pub.media" [src]="'data:image/jpeg;base64,' + pub.media" alt="imagen-publicacion">
    <img src="me-gusta.png" alt="icono-me-gusta">
  </div>
</div>
