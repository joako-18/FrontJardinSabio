<div class="title">
  <h2>TIENDA VERDE</h2>
  <div>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Buscar"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
      />
    </mat-form-field>
  </div>
</div>

<div class="center">
  <div class="cards">
    <app-card
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="addToCart(product)"
    ></app-card>
  </div>
</div>
